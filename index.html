  <script type="text/paperscript" canvas="draw">
    // The starting position of the line
    var position = new Point(500, 100);

    // The amount we will move when one of the keys is pressed:
    var step = 50;

    var path = new Path();
    path.strokeColor = 'white';
    path.strokeWidth = 5;
    path.add(position);

    function onKeyDown(event) {
      if (event.key == 'a' || event.key == 'f' || event.key == 'j') {
        position.x -= step;
      }

      if (event.key == 'd' || event.key == 'h' || event.key == 'l') {
        position.x += step;
      }

      if (event.key == 'w') {
        position.y -= step;
      }

      if (event.key == 's' || event.key == 'g' || event.key == 'k') {
        position.y += step;
      }

      if (event.key == 'e' || event.key == 'y') {
        position.x -= step;
        position.y -= step;
      }

      if (event.key == 't' || event.key == 'u') {
        position.x -= step;
        position.y += step;
      }

      if (event.key == 'o') {
        position.x += step;
        position.y -= step;
      }

      if (event.key == 'p') {
        position.x += step;
        position.y += step;
      }

      path.add(position);
    }
  </script>
  <canvas id="draw"></canvas>
